name: Football 

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: macos-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Install Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: '3.24.3'

            - name: Install Dependencies
              run: flutter pub get

            - name: Flutter Build Web App
              run: flutter build web

    deploy:
        runs-on: ubuntu-latest
        needs: build  # This ensures the deploy job runs after the build job

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./build/web  # Directory containing the built web app files
                  publish_branch: main  # Deploy to the main branch
